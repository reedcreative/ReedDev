<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/01 home.png" alt="" class="swiper-lazy">
			<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
		</div>
      	<div class="swiper-slide">
			Slide 2
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/03 pub.png" alt="" class="swiper-lazy">
			<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/04 notification.png" alt="" class="swiper-lazy">
			<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/05 mine.png" alt="" class="swiper-lazy">
			<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
		</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
	<div class="role">Role  Information architecture, PM, UX/UI Designer</div>
	<!-- Swiper JS -->
	<script src="../../v3/js/swiper.min.js"></script>
	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			lazy: true,
			pagination: {
				el: '.swiper-pagination',
				dynamicBullets: true,
				clickable: true,
			},
		});
	</script>
  </div>
</body>
</html>
