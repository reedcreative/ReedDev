<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../../v3/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
	 .role{
		  position: absolute;
		  left: 0;
		  width: 100%;
		  bottom:20px;
		  text-align: center;
		  z-index: 999;
		 font-family: arial;
		  color: rgba(255,255,255,.5)
	  }
	  .swiper-slide img{
		  height: 85vh;
		  width: auto;
	  }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/01 home.png" alt="" class="swiper-lazy">
		</div>
      	<div class="swiper-slide">
			Slide 2
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/03 pub.png" alt="" class="swiper-lazy">
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/04 notification.png" alt="" class="swiper-lazy">
		</div>
      	<div class="swiper-slide">
			<img src="../../images/works/app-design/05 mine.png" alt="" class="swiper-lazy">
		</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
	  <div class="role">Role  Information architecture, PM, UX/UI Designer</div>
  </div>

  <!-- Swiper JS -->
  <script src="../../v3/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			lazy: true,
			pagination: {
				el: '.swiper-pagination',
				dynamicBullets: true,
				clickable: true,
			},
		});
	</script>
</body>
</html>
