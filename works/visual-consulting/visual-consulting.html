<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>案例详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="v3/css/swiper.css">
	<link rel="stylesheet" href="v3/css/portfolio.css">
	<!-- Demo styles -->
	<style>
		html, body {
			position: relative;
			height: 100%;
			background-color: #0c101c;
		}
		.swiper-container {
			width: 100%;
			height: 100%;
		}
	</style>
	<!-- Adobe source han serif -->
	<script>
		(function(d) {
			var config = {
			kitId: 'jtd4rle',
			scriptTimeout: 3000,
			async: true
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);
	</script>
</head>
<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="height: 100%;">
				<div class="cage hero-cover photograph-cover">
					<div class="project-title">
						<div class="sub-title">Photograph</div>
						<div class="title">故宫 | 上元之夜</div>	
					</div>
				</div>
			</div>
			<div class="swiper-slide" style="height: auto;">
				<div class="cage project-info">
					<div class="intro">
						<p>
							Besides design, Photography is my biggest passion. <br>
							I found that food photography is a very interesting thing when help my friend shoot a cake.
							And I decided invest in food photography in the future.
						</p>
						<ul class="tag">
							<li><span class="row">Type</span><span class="discription">Shooting<br>Design</span></li>
							<li><span class="row">Role</span><span class="discription">Photographer</span></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="swiper-slide" style="height: auto;">
				<div class="cage photograph-gallery">
					<ul class="gallery-list">
						<li><img src="images/works/visual-consulting/01.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/02.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/03.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/04.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/05.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/06.JPG" alt=""></li>
						<li><img src="images/works/visual-consulting/07.JPG" alt=""></li>
					</ul>
				</div>
			</div>
	  </div>
		<!-- Add Scroll Bar -->
		<div class="swiper-scrollbar"></div>
	</div>

	<!-- Swiper JS --> 
	<script src="v3/js/swiper.min.js"></script>
	<!-- Initialize Swiper --> 
	<script>
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			slidesPerView: 'auto',
			freeMode: true,
				scrollbar: {
					el: '.swiper-scrollbar',
			},
			mousewheel: true,
		});
	  </script>
</body>
</html>
